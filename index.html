<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/3ff1669054.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Page</title>
  </head>
  <body>
    <div class="body-wrapper">
      <nav>
        <a href="#" class="navbar-brand">Bookshop logo</a>
        <div>
          <ul class="navbar-items">
            <li><a href="#">Category 1</a></li>
            <li><a href="#">Category 2</a></li>
          </ul>
        </div>
        <div class="searchbar-wrapper">
          <div class="searchbar">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search">
              <input type="text" placeholder="Search book..." />
            </div>
          </div>
        </div>
        <div class="cart-button">
          <button><i class="fa-solid fa-cart-shopping"></i></button>
          <button class="visibility-mode">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
      </nav>
      <div class="main-content">
        <div class="filter"></div>
        <div class="product">
          <div class="product-header">
            <h2>Product List <span class="sum-items">(60)</span></h2>
            <div>
              <span class="sort-by">Sort by:</span>
              <select name="price" id="price-select">
                <button>
                  <selectedcontent></selectedcontent>
                </button>
                <option value="low-to-high">
                  <span class="icon" aria-hidden="true"></span
                  ><span class="option-label">Low to High</span>
                </option>
                <option value="high-to-low">
                  <span class="icon" aria-hidden="true"></span
                  ><span class="option-label">High to Low</span>
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
